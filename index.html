<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Stories - Interactive Data Journalism</title>
    <script type="module">
        import { html, render } from 'https://cdn.jsdelivr.net/npm/lit-html@3/+esm';

        // List of story folder names - automatically loads metadata from each folder's story.json
        const storyFolders = [
            'ai-rorschach-test',
            'prudhvi-codereview',
            'zero-bug-miracle',
            'anand-talks'
        ];

        // Stories will be loaded dynamically
        let stories = [];

        // Story card template
        const storyCard = (story) => html`
            <div class="story-card" style="--card-gradient: ${story.gradient}"
                 onclick="window.location.href='${story.path}'">
                <div class="card-gradient-border"></div>
                <div class="card-content">
                    <div class="card-icon">${story.icon}</div>
                    <div class="card-header">
                        <h2 class="card-title">${story.title}</h2>
                        <p class="card-subtitle">${story.subtitle}</p>
                    </div>
                    <p class="card-description">${story.description}</p>
                    <div class="card-tags">
                        ${story.tags.map(tag => html`<span class="tag">${tag}</span>`)}
                    </div>
                    <div class="card-stats">
                        <div class="stat">
                            <span class="stat-icon">ðŸ“Š</span>
                            <span class="stat-label">${story.responseLength}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-icon">ðŸ’¡</span>
                            <span class="stat-label">${story.insights} Key Insights</span>
                        </div>
                        <div class="stat">
                            <span class="stat-icon">ðŸ“…</span>
                            <span class="stat-label">${new Date(story.published).toLocaleDateString('en-US', { month: 'short', year: 'numeric' })}</span>
                        </div>
                    </div>
                    <div class="card-cta">
                        <span>Explore Story</span>
                        <span class="arrow">â†’</span>
                    </div>
                </div>
            </div>
        `;

        // Main template
        const mainTemplate = (stories) => html`
            <header class="header">
                <h1 class="site-title">Data Stories</h1>
                <p class="site-description">Interactive narratives exploring data, technology, and human insight</p>
            </header>

            <section class="stories-section">
                <div class="stories-grid">
                    ${stories.map(story => storyCard(story))}
                </div>
            </section>

            <footer class="footer">
                <p>Data Stories Collection Â· ${stories.length} ${stories.length === 1 ? 'story' : 'stories'} published</p>
            </footer>
        `;

        // Load story metadata from each folder
        async function loadStories() {
            const loadedStories = [];

            for (const folder of storyFolders) {
                try {
                    const response = await fetch(`./${folder}/story.json`);
                    if (response.ok) {
                        const metadata = await response.json();
                        // Add path to metadata
                        metadata.path = `./${folder}/`;
                        loadedStories.push(metadata);
                    } else {
                        console.warn(`Could not load story metadata for ${folder}`);
                    }
                } catch (error) {
                    console.error(`Error loading story metadata for ${folder}:`, error);
                }
            }

            // Sort by published date (newest first)
            loadedStories.sort((a, b) => new Date(b.published) - new Date(a.published));

            return loadedStories;
        }

        // Initialize
        async function init() {
            const root = document.getElementById('app');

            // Show loading state
            render(html`
                <header class="header">
                    <h1 class="site-title">Data Stories</h1>
                    <p class="site-description">Loading...</p>
                </header>
            `, root);

            // Load stories
            stories = await loadStories();

            // Render with loaded stories
            render(mainTemplate(stories), root);
            setupScrollAnimations();
        }

        // Scroll animations
        function setupScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            document.querySelectorAll('.story-card').forEach(el => {
                observer.observe(el);
            });
        }

        // Start the app
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8d4bff;
            --secondary: #ff006b;
            --accent: #00d9ff;
            --dark: #0a0a0a;
            --darker: #050505;
            --gray: #1a1a1a;
            --light-gray: #2a2a2a;
            --text: #fafafa;
            --text-muted: #999;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Section */
        .header {
            padding: 4rem 2rem 3rem;
            text-align: center;
            background: linear-gradient(180deg, var(--gray) 0%, var(--dark) 100%);
            border-bottom: 1px solid var(--light-gray);
        }

        .site-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .site-description {
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stories Section */
        .stories-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .stories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2.5rem;
            margin: 0 auto;
        }

        /* Story Cards */
        .story-card {
            background: var(--gray);
            border-radius: 20px;
            padding: 2.5rem;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            overflow: hidden;
            opacity: 0;
            transform: translateY(40px);
        }

        .story-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .story-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--card-gradient);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .story-card:hover::before {
            transform: scaleX(1);
        }

        .story-card:hover {
            transform: translateY(-12px);
            border-color: var(--primary);
            box-shadow: 0 25px 70px rgba(141, 75, 255, 0.4);
        }

        .card-gradient-border {
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 2px;
            background: var(--card-gradient);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .story-card:hover .card-gradient-border {
            opacity: 0.5;
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .card-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 20px rgba(141, 75, 255, 0.5));
        }

        .card-header {
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .card-subtitle {
            font-size: 1rem;
            color: var(--accent);
            font-weight: 500;
            font-style: italic;
        }

        .card-description {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tag {
            background: rgba(141, 75, 255, 0.2);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            padding: 1.5rem 0;
            border-top: 1px solid var(--light-gray);
            border-bottom: 1px solid var(--light-gray);
            margin-bottom: 1.5rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .stat-icon {
            font-size: 1.1rem;
        }

        .card-cta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--primary);
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .story-card:hover .card-cta {
            color: var(--accent);
        }

        .arrow {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .story-card:hover .arrow {
            transform: translateX(8px);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            border-top: 1px solid var(--light-gray);
            margin-top: 4rem;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 3rem 1.5rem 2rem;
            }

            .stories-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .stories-section {
                padding: 3rem 1.5rem;
            }

            .story-card {
                padding: 2rem;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
</html>
